<!doctype html>
<html lang="kr" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 목록 리스트</title>

    <link href="/css/styles.css" rel="stylesheet">
    <script src="/js/listHw.js"></script>
</head>
<body>
    <div th:replace="~{nav.html :: navbar}"></div>

    <div class="card" th:each="i : ${items}">
        <img class="clickImage" src="https://placehold.co/300" th:attr="data-id=${i.getId()}">
        <div>
            <h4 th:text="${i.getId()}">id</h4>
            <p th:text="${i.getTitle()}">title</p>
            <p th:text="${#dates.format(i.getWrittenDate(), 'yyyy-MM-dd')}">date</p>
        </div>
    </div>
</body>
</html>
